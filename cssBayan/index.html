<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary</title>
    <link rel="shortcut icon" href="./assets/girl.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/fonts/ofont.ru_BirchCTT.ttf" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Дневник маленького интроверта</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <ul class="bayan">
          <li>
            <input type="radio" name="mem" class="check" id="mem1" checked />
            <label for="mem1" class="inner first_inner">
              <div class="lab">
                <p>Пока я строила свой замок...</p>
                <div class="state"></div>
              </div>
              <img src="./assets/mems/castle.jpeg" alt="" />
            </label>
          </li>
          <li>
            <input type="radio" name="mem" class="check" id="mem2" />
            <label for="mem2" class="inner">
              <div class="lab">
                <p>Прижать к себе весь мир хотелось...</p>
                <div class="state"></div>
              </div>
              <img src="./assets/mems/world.jpeg" alt="" />
            </label>
          </li>
          <li>
            <input type="radio" name="mem" class="check" id="mem3" />
            <label for="mem3" class="inner">
              <div class="lab">
                <p>Его с себя пытаюсь скинуть...</p>
                <div class="state"></div>
              </div>
              <img src="./assets/mems/xxxl.jpeg" alt="" />
            </label>
          </li>
          <li>
            <input type="radio" name="mem" class="check" id="mem4" />
            <label for="mem4" class="inner">
              <div class="lab">
                <p>Люблю загадывать желания...</p>
                <div class="state"></div>
              </div>
              <img src="./assets/mems/desire.jpeg" alt="" />
            </label>
          </li>
          <li>
            <input type="radio" name="mem" class="check" id="mem5" />
            <label for="mem5" class="inner">
              <div class="lab">
                <p>Спасибо, было интересно...</p>
                <div class="state"></div>
              </div>
              <img src="./assets/mems/tohome.jpeg" alt="" />
            </label>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="container">
        <img src="./assets/girl.png" class="girl" alt="" />
      </div>
    </footer>
  </body>
</html>
